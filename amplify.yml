# This is used for deploying the frontend only (currently)
version: 1
frontend:
    phases:
        preBuild:
            commands:
                - npm ci --prefix client
        build:
            commands:
                - npm run build --prefix client
    artifacts:
        baseDirectory: client/.next/server/app
        files:
            - "**/*"
    cache:
        paths:
            - client/.next/cache/**/*
            - client/node_modules/**/*
