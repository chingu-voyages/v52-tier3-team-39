version: 1
applications:
    - appRoot: client
      frontend:
          phases:
              build:
                  commands:
                      - npm ci
                      - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env
                      - npm run build
          artifacts:
              baseDirectory: .next
              files:
                  - "**/*"
          cache:
              paths:
                  - .next/cache/**/*
                  - node_modules/**/*
